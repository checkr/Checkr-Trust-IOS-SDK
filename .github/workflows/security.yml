name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM UTC

jobs:
  debug-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check that org secret is visible
        run: |
          if [ -z "${{ secrets.CHECKR_GITHUB_SCAN_UPLOAD_ARMORCODE_KEY }}" ]; then
            echo "CHECKR_GITHUB_SCAN_UPLOAD_ARMORCODE_KEY is NOT available in this workflow."
            exit 1
          else
            echo "CHECKR_GITHUB_SCAN_UPLOAD_ARMORCODE_KEY *is* available (value is masked)."
          fi
          
  security:
    name: Complete Security Scan
    permissions:
      security-events: write
      contents: read
    uses: checkr/workflows-public/.github/workflows/security-full.yml@main
    with:
      product: 'checkr trust'
      run-sast: true
      run-secrets: true
      run-dependencies: true
      run-iac: true
    secrets:
      ARMORCODE_API_KEY: ${{ secrets.CHECKR_GITHUB_SCAN_UPLOAD_ARMORCODE_KEY }}
